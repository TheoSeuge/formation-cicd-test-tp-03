name: CI/CD Pipeline - Tests API et Sécurité

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1 - Tests API
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configuration de Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configuration de Node.js pour Bruno CLI
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Installation de Bruno CLI
      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      # Étape 1 - Build de l'application
      - name: Build with Maven
        run: mvn -q clean package

      # Étape 2 - Démarrage de l'application
      - name: Start application
        run: |
          nohup java -jar target/formation-cicd-test-tp-03-1.0-SNAPSHOT.jar > app.log 2>&1 &
          echo $! > app.pid

      # Étape 3 - Attente de disponibilité
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      # Préparation du répertoire des rapports
      - name: Prepare API test reports directory
        run: mkdir -p api-test-reports

      # Étape 5 - Exécution des tests API via Bruno CLI
      - name: Run API tests (Bruno CLI)
        run: |
          cd src/test/api
          bru run --env ci --output ../../../api-test-reports/results.json

      # Étape 6 - Arrêt de l'application
      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
          echo "=== Application Logs ==="
          cat app.log || true

      # Upload des rapports de tests API
      - name: Upload API test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-reports
          path: api-test-reports/

  # Job 2 - Tests de sécurité
  security-scan:
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configuration de Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Étape 7 - Rebuild de l'application
      - name: Build with Maven
        run: mvn -q clean package

      # Redémarrage de l'application
      - name: Start application
        run: |
          nohup java -jar target/formation-cicd-test-tp-03-1.0-SNAPSHOT.jar > app.log 2>&1 &
          echo $! > app.pid

      # Attente de disponibilité
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      # Étape 8 - Scan OWASP ZAP
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: ''
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false

      # Arrêt de l'application
      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
          echo "=== Application Logs ==="
          cat app.log || true

      # Étape 9 - Upload des rapports de sécurité
      - name: Upload ZAP security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-security-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
