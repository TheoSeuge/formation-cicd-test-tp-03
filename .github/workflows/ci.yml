name: CI/CD Pipeline - Tests API et S√©curit√©

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1 - Tests API
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configuration de Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configuration de Node.js pour Bruno CLI
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Installation de Bruno CLI
      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      # √âtape 1 - Build de l'application
      - name: Build with Maven
        run: mvn -q clean package

      # √âtape 2 - D√©marrage de l'application
      - name: Start application
        run: |
          nohup java -jar target/formation-cicd-test-tp-03-1.0-SNAPSHOT.jar > app.log 2>&1 &
          echo $! > app.pid

      # √âtape 3 - Attente de disponibilit√©
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      # Pr√©paration du r√©pertoire des rapports
      - name: Prepare API test reports directory
        run: mkdir -p api-test-reports

      # √âtape 5 - Ex√©cution des tests API via Bruno CLI
      - name: Run API tests (Bruno CLI)
        id: bruno-tests
        run: |
          cd src/test/api
          bru run --env ci --output ../../../api-test-reports/results.json

      # Afficher les r√©sultats des tests API dans le Summary
      - name: Display API Test Results in Summary
        if: always()
        run: |
          echo "## üß™ R√©sultats des Tests API (Bruno)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f api-test-reports/results.json ]; then
            # Parser le JSON et g√©n√©rer un tableau Markdown
            echo "| Test | Statut |" >> $GITHUB_STEP_SUMMARY
            echo "|------|--------|" >> $GITHUB_STEP_SUMMARY

            # Extraire les r√©sultats avec jq
            jq -r '.results[] | "| \(.request.name // .request.url) | \(if .error then "‚ùå √âchec" else "‚úÖ Succ√®s" end) |"' api-test-reports/results.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "| Parsing error | ‚ö†Ô∏è |" >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY

            # R√©sum√©
            TOTAL=$(jq '.results | length' api-test-reports/results.json 2>/dev/null || echo "0")
            FAILED=$(jq '[.results[] | select(.error)] | length' api-test-reports/results.json 2>/dev/null || echo "0")
            PASSED=$((TOTAL - FAILED))

            echo "### üìä R√©sum√©" >> $GITHUB_STEP_SUMMARY
            echo "- **Total**: $TOTAL tests" >> $GITHUB_STEP_SUMMARY
            echo "- **R√©ussis**: $PASSED ‚úÖ" >> $GITHUB_STEP_SUMMARY
            echo "- **√âchou√©s**: $FAILED ‚ùå" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Fichier de r√©sultats non trouv√©" >> $GITHUB_STEP_SUMMARY
          fi

      # √âtape 6 - Arr√™t de l'application
      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
          echo "=== Application Logs ==="
          cat app.log || true

      # Upload des rapports de tests API
      - name: Upload API test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-reports
          path: api-test-reports/

  # Job 2 - Tests de s√©curit√©
  security-scan:
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      # Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Configuration de Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # √âtape 7 - Rebuild de l'application
      - name: Build with Maven
        run: mvn -q clean package

      # Red√©marrage de l'application
      - name: Start application
        run: |
          nohup java -jar target/formation-cicd-test-tp-03-1.0-SNAPSHOT.jar > app.log 2>&1 &
          echo $! > app.pid

      # Attente de disponibilit√©
      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      # √âtape 8 - Scan OWASP ZAP
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: ''
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false

      # Afficher les r√©sultats ZAP dans le Summary
      - name: Display ZAP Security Results in Summary
        if: always()
        run: |
          echo "## üîí Rapport de S√©curit√© OWASP ZAP" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f report_md.md ]; then
            cat report_md.md >> $GITHUB_STEP_SUMMARY
          elif [ -f report_json.json ]; then
            echo "### Alertes d√©tect√©es" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Risque | Alerte | Instances |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|--------|-----------|" >> $GITHUB_STEP_SUMMARY
            jq -r '.site[].alerts[] | "| \(.riskdesc | split(" ")[0]) | \(.name) | \(.count) |"' report_json.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "| - | Aucune alerte | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Rapport ZAP non trouv√©" >> $GITHUB_STEP_SUMMARY
          fi

      # Arr√™t de l'application
      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi
          echo "=== Application Logs ==="
          cat app.log || true

      # √âtape 9 - Upload des rapports de s√©curit√©
      - name: Upload ZAP security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-security-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
